<style>
  body {
    background-color: #302d2d; /* global background color */
    margin: 0;
    padding: 0;
  }
</style>

<div class="carousel-container" style="max-width:600px; margin:auto; overflow:hidden; position:relative; background-color:#302d2d;">
  <div class="carousel-slides" style="display:flex; transition:transform 0.5s ease;">
    <!-- Slide 1: Your Canva testimonial image -->
    <div class="carousel-item" style="min-width:100%; box-sizing:border-box;">
      <img src="https://media.canva.com/v2/image-resize/format:JPG/height:550/quality:92/uri:ifs%3A%2F%2FM%2F0bbf142b-586f-4545-a2d3-4eeb27475e18/watermark:F/width:550?csig=AAAAAAAAAAAAAAAAAAAAALBYwc7Ov97aBdhclwMb6oLFc1NV_Att97HxErBZz8D9&exp=1765952478&osig=AAAAAAAAAAAAAAAAAAAAACEYKgk4A3XYcilONxjmoVNn_U1ZWne2XhATUEMzvmBL&signer=media-rpc&x-canva-quality=thumbnail_large" style="width:100%; display:block;">
    </div>
    <!-- Slide 2: Placeholder image -->
    <div class="carousel-item" style="min-width:100%; box-sizing:border-box;">
      <img src="https://via.placeholder.com/600x300?text=Slide+2" style="width:100%; display:block;">
    </div>
    <!-- Slide 3: Placeholder image -->
    <div class="carousel-item" style="min-width:100%; box-sizing:border-box;">
      <img src="https://via.placeholder.com/600x300?text=Slide+3" style="width:100%; display:block;">
    </div>
  </div>
  <!-- Navigation buttons -->
  <button onclick="moveSlide(-1)" style="position:absolute; top:50%; left:10px; transform:translateY(-50%); z-index:10; background:#fff; border:none; padding:5px;">❮</button>
  <button onclick="moveSlide(1)" style="position:absolute; top:50%; right:10px; transform:translateY(-50%); z-index:10; background:#fff; border:none; padding:5px;">❯</button>
</div>

<script>
let currentIndex = 0;
let autoPlayInterval;

function moveSlide(direction) {
  const slides = document.querySelector('.carousel-slides');
  const total = document.querySelectorAll('.carousel-item').length;
  currentIndex = (currentIndex + direction + total) % total;
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function startAutoPlay() {
  autoPlayInterval = setInterval(() => {
    moveSlide(1);
  }, 3000); // 3 seconds
}

function stopAutoPlay() {
  clearInterval(autoPlayInterval);
}

// Start autoplay when page loads
startAutoPlay();

// Pause on hover
const container = document.querySelector('.carousel-container');
container.addEventListener('mouseenter', stopAutoPlay);
container.addEventListener('mouseleave', startAutoPlay);
</script>
